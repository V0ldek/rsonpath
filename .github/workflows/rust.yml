name: Rust

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: "aarch64-linux-gnu-gcc"
  CARGO_PROFILE_DEV_BUILD_OVERRIDE_DEBUG: true

jobs:
  test-gen:
    uses: ./.github/workflows/test-codegen.yml

  test:
    name: Test matrix
    runs-on: ${{ matrix.os }}
    needs: test-gen
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - stable
          - nightly
        config-slug:
          - aarch64-unknown-linux-gnu-nosimd
          - i686-unknown-linux-gnu-avx2
          - i686-unknown-linux-gnu-ssse3
          - i686-unknown-linux-gnu-nosimd
          - x86_64-unknown-linux-gnu-avx2
          - x86_64-unknown-linux-gnu-ssse3
          - x86_64-unknown-linux-gnu-nosimd
          - x86_64-apple-darwin-nosimd
          - i686-pc-windows-gnu-avx2
          - i686-pc-windows-gnu-ssse3
          - i686-pc-windows-gnu-nosimd
          - i686-pc-windows-msvc-avx2
          - i686-pc-windows-msvc-ssse3
          - i686-pc-windows-msvc-nosimd
          - x86_64-pc-windows-gnu-avx2
          - x86_64-pc-windows-gnu-ssse3
          - x86_64-pc-windows-gnu-nosimd
          - x86_64-pc-windows-msvc-avx2
          - x86_64-pc-windows-msvc-ssse3
          - x86_64-pc-windows-msvc-nosimd
        include:
          - os: ubuntu-latest
            config-slug: aarch64-unknown-linux-gnu-nosimd
            triple: aarch64-unknown-linux-gnu
            simd-overload: ''
            target-features: ''
            prologue-script: sudo apt update && sudo apt install gcc-aarch64-linux-gnu
            can-run: false
          - os: ubuntu-latest
            config-slug: i686-unknown-linux-gnu-avx2
            triple: i686-unknown-linux-gnu
            simd-overload: 'avx2_32'
            target-features: +avx2,+pclmulqdq
            prologue-script: sudo apt update && sudo apt install gcc-multilib
            can-run: true
          - os: ubuntu-latest
            config-slug: i686-unknown-linux-gnu-ssse3
            triple: i686-unknown-linux-gnu
            simd-overload: 'ssse3_32'
            target-features: +ssse3,+pclmulqdq
            prologue-script: sudo apt update && sudo apt install gcc-multilib
            can-run: true
          - os: ubuntu-latest
            config-slug: i686-unknown-linux-gnu-nosimd
            triple: i686-unknown-linux-gnu
            simd-overload: ''
            target-features: ''
            prologue-script: sudo apt update && sudo apt install gcc-multilib
            can-run: true
          - os: ubuntu-latest
            config-slug: x86_64-unknown-linux-gnu-avx2
            triple: x86_64-unknown-linux-gnu
            simd-overload: 'avx2_64'
            target-features: +avx2,+pclmulqdq
            can-run: true
          - os: ubuntu-latest
            config-slug: x86_64-unknown-linux-gnu-ssse3
            triple: x86_64-unknown-linux-gnu
            simd-overload: 'ssse3_64'
            target-features: +ssse3,+pclmulqdq
            can-run: true
          - os: ubuntu-latest
            config-slug: x86_64-unknown-linux-gnu-nosimd
            triple: x86_64-unknown-linux-gnu
            simd-overload: ''
            target-features: ''
            can-run: true
          - os: macos-latest
            config-slug: x86_64-apple-darwin-nosimd
            triple: x86_64-apple-darwin
            simd-overload: ''
            target-features: ''
            can-run: true
          - os: windows-latest
            config-slug: i686-pc-windows-gnu-avx2
            triple: i686-pc-windows-gnu
            simd-overload: 'avx2_32'
            target-features: +avx2,+pclmulqdq
            needs-mingw: x86
            can-run: true
          - os: windows-latest
            config-slug: i686-pc-windows-gnu-ssse3
            triple: i686-pc-windows-gnu
            simd-overload: 'ssse3_32'
            target-features: +ssse3,+pclmulqdq
            needs-mingw: x86
            can-run: true
          - os: windows-latest
            config-slug: i686-pc-windows-gnu-nosimd
            triple: i686-pc-windows-gnu
            simd-overload: ''
            target-features: ''
            needs-mingw: x86
            can-run: true
          - os: windows-latest
            config-slug: i686-pc-windows-msvc-avx2
            triple: i686-pc-windows-msvc
            simd-overload: 'avx2_32'
            target-features: +avx2,+pclmulqdq
            can-run: true
          - os: windows-latest
            config-slug: i686-pc-windows-msvc-ssse3
            triple: i686-pc-windows-msvc
            simd-overload: 'ssse3_32'
            target-features: +ssse3,+pclmulqdq
            can-run: true
          - os: windows-latest
            config-slug: i686-pc-windows-msvc-nosimd
            triple: i686-pc-windows-msvc
            simd-overload: ''
            target-features: ''
            can-run: true
          - os: windows-latest
            config-slug: x86_64-pc-windows-gnu-avx2
            triple: x86_64-pc-windows-gnu
            simd-overload: 'avx2_64'
            target-features: +avx2,+pclmulqdq
            can-run: true
          - os: windows-latest
            config-slug: x86_64-pc-windows-gnu-ssse3
            triple: x86_64-pc-windows-gnu
            simd-overload: 'ssse3_64'
            target-features: +ssse3,+pclmulqdq
            can-run: true
          - os: windows-latest
            config-slug: x86_64-pc-windows-gnu-nosimd
            triple: x86_64-pc-windows-gnu
            simd-overload: ''
            target-features: ''
            can-run: true
          - os: windows-latest
            config-slug: x86_64-pc-windows-msvc-avx2
            triple: x86_64-pc-windows-msvc
            simd-overload: 'avx2_64'
            target-features: +avx2,+pclmulqdq
            can-run: true
          - os: windows-latest
            config-slug: x86_64-pc-windows-msvc-ssse3
            triple: x86_64-pc-windows-msvc
            simd-overload: 'ssse3_64'
            target-features: +ssse3,+pclmulqdq
            can-run: true
          - os: windows-latest
            config-slug: x86_64-pc-windows-msvc-nosimd
            triple: x86_64-pc-windows-msvc
            simd-overload: ''
            target-features: ''
            can-run: true
    steps:
      - name: Cache restore (MinGW)
        id: cache-restore-mingw
        if: matrix.needs-mingw != ''
        uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
        with:
          path: |
            C:\ProgramData\chocolatey\lib\mingw
          key: ${{ matrix.os }}-mingw-${{ matrix.needs-mingw }}-11-2
      - name: Set up MinGW ${{ matrix.needs-mingw }}
        if: matrix.needs-mingw != '' && steps.cache-restore-mingw.outputs.cache-hit != 'true'
        uses: egor-tensin/setup-mingw@84c781b557efd538dec66bde06988d81cd3138cf # v2.2.0
        with:
          platform: ${{ matrix.needs-mingw }}
      - name: Add MinGW to PATH
        if: matrix.needs-mingw != '' && steps.cache-restore-mingw.outputs.cache-hit == 'true'
        run: echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw32\bin" >> $env:GITHUB_PATH
      - name: Run prologue script
        if: matrix.prologue-script != ''
        run: ${{ matrix.prologue-script }}
      - name: Checkout sources
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
        with:
          submodules: true
      - name: Install Rust toolchain (${{ matrix.toolchain }})
        uses: dtolnay/rust-toolchain@5cb429dd810e16ff67df78472fa81cf760f4d1c0 # master
        with:
          toolchain: ${{ matrix.toolchain }}
          target: ${{ matrix.triple }}
      - name: Override toolchain
        run: rustup override set ${{ matrix.toolchain }}
      - name: Cache restore (Cargo)
        id: cache-restore-cargo
        uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ matrix.toolchain }}-${{ matrix.triple }}-${{ matrix.target_features }}-cargo-${{ hashFiles('**/Cargo.toml') }}
      - name: Install cargo-hack
        if: steps.cache-restore-cargo.outputs.cache-hit != 'true'
        run: cargo install cargo-hack
        env:
          CARGO_TARGET_DIR: target/
      - name: Build all feature sets with target-feature=${{ matrix.target-features }}
        if: matrix.target-features != ''
        run: cargo hack build --workspace --exclude rsonpath-benchmarks --feature-powerset --skip default --target ${{ matrix.triple }} --features simd --ignore-unknown-features
        env:
          RUSTFLAGS: "-C target-feature=${{ matrix.target-features }} --deny warnings"
          RSONPATH_UNSAFE_FORCE_SIMD: ${{ matrix.simd-overload }}
      - name: Build without simd
        if: matrix.target-features == ''
        run: cargo hack build --workspace --exclude rsonpath-benchmarks --feature-powerset --skip default --exclude-features simd --target ${{ matrix.triple }}
        env:
          RUSTFLAGS: "--deny warnings"
      - name: Download rsonpath-test artifact
        uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3.0.2
        with:
          name: ${{ needs.test-gen.outputs.artifact-name }}
          path: ${{ needs.test-gen.outputs.artifact-path }}
      - name: Test all feature sets with target-feature=${{ matrix.target-features }}
        if: matrix.can-run && matrix.target-features != ''
        run: cargo hack test --workspace --exclude rsonpath-benchmarks --feature-powerset --skip default --target ${{ matrix.triple }} --features simd --ignore-unknown-features
        env:
          RUSTFLAGS: "-C target-feature=${{ matrix.target-features }} --deny warnings"
          RSONPATH_UNSAFE_FORCE_SIMD: ${{ matrix.simd-overload }}
      - name: Test without simd
        if: matrix.can-run && matrix.target-features == ''
        run: cargo hack test --workspace --exclude rsonpath-benchmarks --feature-powerset --skip default --exclude-features simd --target ${{ matrix.triple }}
        env:
          RUSTFLAGS: "--deny warnings"

  clippy:
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - stable
          - nightly
    permissions:
      checks: write
    name: Clippy (${{ matrix.toolchain }})
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
      with:
        submodules: true
    - name: Install lld
      run: sudo apt install lld
    - name: Install Rust toolchain (${{ matrix.toolchain }})
      uses: dtolnay/rust-toolchain@5cb429dd810e16ff67df78472fa81cf760f4d1c0 # master
      with:
        toolchain: ${{ matrix.toolchain }}
        components: clippy, rustfmt
    - name: Override toolchain
      run: rustup override set ${{ matrix.toolchain }}
    - name: Cache restore
      id: cache-restore
      uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ubuntu-latest-${{ matrix.toolchain }}-cargo-${{ hashFiles('**/Cargo.toml') }}-clippy
    - name: Build all features
      run: cargo build --workspace --exclude rsonpath-benchmarks --all-features --release
      env:
        RUSTFLAGS: "-C target-feature=+avx2 --deny warnings"
    - name: Clippy all features
      uses: actions-rs/clippy-check@b5b5f21f4797c02da247df37026fcd0a5024aa4d # v1.0.7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --workspace --exclude rsonpath-benchmarks --all-features --release -- --deny warnings
      env:
        RUSTFLAGS: "-C target-feature=+avx2"    
    - name: Build without simd
      run: cargo build --workspace --exclude rsonpath-benchmarks --no-default-features --release
      env:
        RUSTFLAGS: "--deny warnings"
    - name: Clippy without simd
      uses: actions-rs/clippy-check@b5b5f21f4797c02da247df37026fcd0a5024aa4d # v1.0.7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --workspace --exclude rsonpath-benchmarks --no-default-features --release -- --deny warnings

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
        with:
          submodules: true
      - name: Install Rust toolchain (nightly)
        uses: dtolnay/rust-toolchain@5cb429dd810e16ff67df78472fa81cf760f4d1c0 # master
        with:
          toolchain: nightly
          components: clippy, rustfmt
      - name: Override toolchain
        run: rustup override set nightly
      - name: Cache restore
        id: cache-restore
        uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ubuntu-latest-nightly-avx2-cargo-${{ hashFiles('**/Cargo.toml') }}-doc
      - name: cargo doc
        run: cargo doc --package rsonpath-lib --all-features --no-deps --release
        env:
          RUSTFLAGS: "-C target-feature=+avx2"
          RUSTDOCFLAGS: "-Dwarnings --cfg docsrs"

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
        with:
          submodules: true
      - name: Install Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@5cb429dd810e16ff67df78472fa81cf760f4d1c0 # master
        with:
          toolchain: stable
          components: clippy, rustfmt    
      - name: Override toolchain
        run: rustup override set stable
      - name: Format
        run: cargo fmt --package rsonpath rsonpath-lib -- --check

  cargo-deny:
    name: Dependency scan (cargo-deny)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
      - uses: EmbarkStudios/cargo-deny-action@a50c7d5f86370e02fae8472c398f15a36e517bb8 # v1.5.4
