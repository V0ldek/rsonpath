[package]
name = "rsonpath-test-codegen"
version = "0.8.3"
authors = ["Mateusz Gienieczko <mat@gienieczko.com>"]
edition = "2021"
description = "TOML-based test codegen for rsonpath-lib."
readme = "README.md"
license = "MIT"
keywords = ["json", "jsonpath", "query", "simd", "parser"]
exclude = ["/tests"]
categories = [
    "text-processing",
]
repository = "https://github.com/V0ldek/rsonpath"
rust-version = "1.70.0"
publish = false

[dependencies]
serde = { version = "1.0.189", features = ["derive"] }
toml = "0.8.2"
proc-macro2 = "1.0.66"
quote = "1.0.33"
heck = { version = "0.4.1", features = ["unicode"] }
walkdir = "2.3.3"

[dev-dependencies]
pretty_assertions = "1.4.0"
