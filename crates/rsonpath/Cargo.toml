[package]
name = "rsonpath"
version = "0.5.0"
authors = ["Mateusz Gienieczko <mat@gienieczko.com>"]
edition = "2021"
description = "Blazing fast JSONPath CLI tool powered by SIMD"
readme = "../../README.md"
license = "MIT"
keywords = ["json", "jsonpath", "query", "simd", "cli"]
categories = [
    "command-line-utilities",
    "text-processing",
    "parser-implementations",
]
repository = "https://github.com/V0ldek/rsonpath"
rust-version = "1.70"
build = "build.rs"

[[bin]]
bench = false
path = "./src/main.rs"
name = "rq"

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
clap = { version = "4.3.6", features = ["derive", "wrap_help"] }
color-eyre = { version = "0.6.2", default-features = false }
eyre = "0.6.8"
log = "0.4.19"
rsonpath-lib = { package = "rsonpath-lib", version = "0.5.0", default-features = false }
simple_logger = "4.2.0"

[build-dependencies]
rustflags = { version = "0.1.3" }
vergen = { version = "8.2.1", features = ["cargo", "git", "gitcl", "rustc"] }

[features]
default = ["simd", "default-optimizations"]
simd = ["rsonpath-lib/simd"]
unique-members = ["rsonpath-lib/unique-members"]
default-optimizations = ["unique-members"]
